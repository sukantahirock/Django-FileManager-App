<!DOCTYPE html>
<html>
<head>
    <title>File Portal</title>
</head>
<body>
{% if user.is_authenticated %}
  Logged in as {{ user.username }} | <a href="{% url 'logout' %}">Logout</a><br>
{% else %}
  <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a><br>
{% endif %}
<hr>
{% block content %}{% endblock %}

{% if user.is_staff %}
  <a href="{% url 'admin-panel' %}">Admin Panel</a><br>
{% endif %}
</body>
</html>
